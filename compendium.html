	<script>
		let gradients = null;

			await fetch('/lists/all-cards.json')
				.then(response => response.json())
				.then(json => {
					card_list = json;
				}).catch(error => console.error('Error:', error));

			card_list_arrayified = card_list.cards;

			const compendium = await generateCompendium();

			const colors = 'wubrgi';

			for (const color of colors) {
				document.getElementById(`color-${color}`).addEventListener("click", function () {
					const color_is_active = !inactive_colors.includes(color);

					if (!color_is_active) {
						inactive_colors.splice(inactive_colors.indexOf(color), 1);
						document.getElementById(`color-${color}`).className = document.getElementById(`color-${color}`).className.replaceAll("color-select-inactive", "color-select");
					} else {
						inactive_colors.push(color);
						document.getElementById(`color-${color}`).className = document.getElementById(`color-${color}`).className.replaceAll("color-select", "color-select-inactive");
					}

					renderPage(compendium);
				});
			}

			renderPage(compendium);
		});

		function isWish(card) {
			const regex = /(reveal|put) (.*?) from your sanctum/gi;

			return regex.test(card.rules_text) && !/^pathbound/gi.test(card.rules_text);
		}

		function isWipe(card) {
			const regex = /(((destroy|exile) (all|each) creatures?)|(deals [1234567890]+? damage to each [^\n]*? ?creature)|(each ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ gets [+-][1234567890]+?\/-[1234567890]+?)|((put|return) each ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ (to its owner['’]s hand|on (the)? ?(top|bottom)|(into its owner['’]s sanctum))))/gi;

			return regex.test(card.rules_text);
		}

		function isCA(card) {
			const regex = /(Clue token|[Ii]nvestigate)|[Dd]raw|[Dd]raft|(play|cast) ([^\n.]+ (from exile|exiled)|(one of )?those cards|them|it this turn|it until)|(graveyard to|into) your hand|\b(?:return\W+(?:\w+\W+){0,5}?to your hand|to your hand\W+(?:\w+\W+){0,5}?return)\b/gi;

			return regex.test(card.rules_text);
		}


		function isRemoval(card) {
			const regex = /((destroy)|(deals [1234567890]+? damage to (any|target|each) (creature|nonplayer|target|planeswalker))|((target|each) (player|opponent) sacrifices?)|(Exile (target|each) ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ ?[^c][^a][^r][^d])|(fights)|(return (target|each) ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ to its owner['’]s hand)|(loses all abilities)|(can['’]t attack or block)|(doesn['’]t untap during its controllers untap)|((target|each) (((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+) gets [+-][1234567890X]+?\/-[X123456789]+?)|(put (target|each) ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ on the (top|bottom)))/gi;

			if (card.rules_text.match(/exile/i) && card.rules_text.match(/return it to the/i)) return false;
			if (card.rules_text.match(/(named|copies of) (spark|through violence)/i)) return false;

			return regex.test(card.rules_text);
		}

		function isRecurrable(card) {
			const re = `((You may cast (this card|${card.card_name}) from your graveyard)|(return (this card|${card.card_name}) from your graveyard)|(put (this card|${card.card_name}) from your graveyard))`;
			const regex = new RegExp(re, "gi");

			return regex.test(card.rules_text);
		}

		function isUtilityLand(card) {
			const regex = /({.}+?): [^a][^d][^d].*/gi;

			return regex.test(card.rules_text) && card.type.match(/land/i) && !card.card_name.match(/drifting/i);
		}

		function isDiscard(card) {
			const regex = /(look at (target|each|an?) (player|opponent)('s)? hand)|((target|each|an?) (player|opponent) reveals [^\n]+? hand)|((player|opponent) discards)/gi;
			return regex.test(card.rules_text);
		}

		function isPermanent(card) {
			return !card.type.match(/instant|sorcery/i);
		}

		function isTutor(card) {
			const searchRegex = /search your library for a [^\n]+?card/gi;
			const landRegex = /search your library for a [^\n]+?(land|plains|island|swamp|mountain|forest|fault) card/gi;
			return searchRegex.test(card.rules_text) && !landRegex.test(card.rules_text);
		}

		function isCounterspell(card) {
			return /counter target [\w^\n]+ spell/gi.test(card.rules_text);
		}

		function isThreat(card) {
			return card.rules_text.match(/creature token|becomes? a? ?creatures?|are creature|is a creature/gi) || card.type.match(/creature/gi);
		}

		function isRamp(card) {
			return /Treasure token|[Aa]dd ({|(one|two|three|X) mana|an amount of {|)|additional land|\b(?:((land|Plains|Island|Swamp|Mountain|Forest|Fault))\W+(?:\w+\W+){0,6}?the battlefield)\b|(land|Plains|Island|Swamp|Mountain|Forest|Fault) token /gi.test(card.rules_text) && !/land/gi.test(card.type);
		}

		const compendium_rules = {
			Interaction: {
				'Small Removal': card => convertToMV(card.cost) < 4 && isRemoval(card) && card.rules_text.match(/[123]/g),
				'Uncoditional Removal': card => isRemoval(card) && card.rules_text.match(/exile|destroy/gi) && !card.rules_text.match(/[123]/g),
				'Other Removal': card => isRemoval(card) && !isInCategory(card, 'Interaction', 'Small Removal') && !isInCategory(card, 'Interaction', 'Unconditional Removal'),
				'Countermagic': card => isCounterspell(card),
				'Boardwipes': card => isWipe(card),
				'Discard': card => isDiscard(card)
			},
			Threats: {
				'Aggro Threats': card => isThreat(card) && !isCA(card) && convertToMV(card.cost) < 3,
				'Value Threats': card => isThreat(card) && ((isCA(card) && convertToMV(card.cost) < 3) || convertToMV(card.cost) < 5),
				'Topend Threats': card => isThreat(card) && convertToMV(card.cost) > 4
			},
			Value: {
				'Draw': card => isCA(card),
				'Ramp': card => isRamp(card),
				'Tutors': card => isTutor(card),
				'Combo': card => false // Manual ordering
			},
			Sanctum: {
				'Pathbound': card => /^pathbound/gi.test(card.rules_text),
				'Erysites': card => /^transcend/gi.test(card.rules_text),
				'Wonders': card => /wonder/gi.test(card.type),
				'Fetchers': card => isWish(card)
			}
		};

		const manual_exclude = {
			Interaction: {
				'Small Removal': 'Unending Malice'
			}
		};

		function isInCategory(card, category, subcategory) {
			return compendium_rules[category]?.[subcategory]?.(card);
		}

		const delay = ms => new Promise(res => setTimeout(res, ms));

		async function generateCompendium() {
			const compendium = {};

			do {
				await delay(100);
			}
			while (!statsReady);

			for (const [ headingName, subheadings ] of Object.entries(compendium_rules)) {
				compendium[headingName] = {};
				for (const [ subheadingName, rule ] of Object.entries(subheadings)) {
					compendium[headingName][subheadingName] = [];
				}
			}
			
			for (const card of card_list_arrayified) {
				for (const [ headingName, subheadings ] of Object.entries(compendium_rules)) {
					for (const [ subheadingName, rule ] of Object.entries(subheadings)) {
						if (rule(card) && meetsPlayrate(card) && !manual_exclude[headingName]?.[subheadingName]?.includes?.(card.card_name)) 
							compendium[headingName][subheadingName].push(card);
					}
				}
			}

			for (const [ headingName, subheadings ] of Object.entries(compendium_rules)) {
				for (const [ subheadingName, rule ] of Object.entries(subheadings)) {
					compendium[headingName][subheadingName] = compendium[headingName][subheadingName].map(card => card.card_name);
					compendium[headingName][subheadingName] = [...new Set(compendium[headingName][subheadingName])];
					compendium[headingName][subheadingName].sort(playrateFn);
					compendium[headingName][subheadingName] = compendium[headingName][subheadingName].slice(0, 20);
				}
			}

			return compendium;
		}

		function convertToMV(cost) {
			let mv = 0;

			costTokens = cost.substring(1, cost.length - 1).replaceAll("}{", " ").split(' ');
			for (const token of costTokens) {
				if (isDecimal(token)) {
					mv += parseInt(token);
				}
				// 2brid
				else if (token.includes('2')) {
					mv += 2;
				}
				else if (token != "x" && token != '') {
					mv += 1;
				}
			}

			return mv;
		}

		function meetsPlayrate(card) {
			const pr = playrates[card.card_name] / numDecks;
			return pr > 0.015;
		}

		function playrateFn(a, b) {
			return playrates[a] - playrates[b];
		}

		function renderPage(compendium) {
			const page_container = document.getElementById("page-container");

			page_container.children[1].remove();

			const container = document.createElement("div");
			const sidebar = document.getElementById("sidebar");

			const sidebar_container = document.createElement("div");

			sidebar.children[1].remove();

			for (const header in compendium) {
				const header_ele = document.createElement("h1");
				header_ele.innerText = header;
				header_ele.className = "section-header text";
				header_ele.id = header;

				const header_link = document.createElement("a");
				header_link.innerText = header;
				header_link.className = "section-link";
				header_link.href = `#${header}`;

				sidebar_container.appendChild(header_link);

				const section = renderSection(compendium[header], sidebar_container);

				container.appendChild(header_ele);
				container.appendChild(section);
			}

			sidebar.appendChild(sidebar_container);

			page_container.appendChild(sidebar);
			page_container.appendChild(container);
		}

		function renderSection(section_to_render, sidebar) {
			const container = document.createElement("div");

			for (const sub_header in section_to_render) {
				const sub_header_ele = document.createElement("h2");
				sub_header_ele.innerText = sub_header;
				sub_header_ele.className = "sub-section-header text";
				sub_header_ele.id = sub_header;

				const sub_header_link = document.createElement("a");
				sub_header_link.innerText = sub_header;
				sub_header_link.className = "section-link indent";
				sub_header_link.href = `#${sub_header}`;

				sidebar.appendChild(sub_header_link);

				const table = renderGrid(section_to_render[sub_header]);

				container.appendChild(sub_header_ele);
				container.appendChild(table);
			}

			return container;
		}

		function renderGrid(card_list) {
			const container = document.createElement("div");
			container.className = "compendium-grid";
			let card_stats;
			let cards = [];

			for (const card of card_list) {
				for (const card_ of card_list_arrayified) {
					if (card_.type.includes("Token")) continue;
					let cont = false;
					for (const color of inactive_colors) {
						if (card_.cost.toLowerCase().includes(color))
							cont = true;
					}
					if (cont) continue;
					if (card == card_.card_name) {
						cards.push(card_);
						break;
					}
				}

			}

			cards.sort(cardSorter);

			for (const card_stats of cards) {
				const img = buildImgContainer(card_stats, true);
				container.appendChild(img);
			}

			return container;
		}

		function cardSorter(a, b) {
			color_sort_order = ["W", "U", "B", "R", "G", "I", "WU", "UB", "BR", "RG", "GW", "WB", "UR", "BG", "RW", 'IW', 'IU', 'IB', 'IR', 'IG', "GU", "WUB", "UBR", "BRG", "RGW", "GWU", "RWB", "GUR", "WBG", "URW", "BGU", 'IWU', 'IUB', 'IBR', 'IRG', 'IGW', 'IWB', 'IBG', 'IGU', 'IUR', 'IRW', "WUBR", "UBRG", "BRGW", "RGWU", "GWUB", "IWUB", "IUBR", "IBRG", "IRGW", "IGWU", "IRWB", "IGUR", "IWBG", "IURW", "IBGU", "WUBRG", "IWUBR", "IUBRG", "IBRGW", "IRGWU", "IGWUB", ""];
			a_color_index = -1;
			b_color_index = -1;

			for (let i = 0; i < color_sort_order.length; i++) {
				if (a.color.toLowerCase().split('').sort().join('') == color_sort_order[i].toLowerCase().split('').sort().join('')) {
					a_color_index = i;
				}
				if (b.color.toLowerCase().split('').sort().join('') == color_sort_order[i].toLowerCase().split('').sort().join('')) {
					b_color_index = i;
				}
			}

			if (a_color_index === b_color_index) {
				//since cost is now formatted like {1}{U} instead of 1U, we need to remove the brackets from the string first
				//CE: undoing this because we're counting { chars for MV
				a_mv = isDecimal(a.cost.charAt(1)) ? parseInt(a.cost.substring(1, a.cost.indexOf('}'))) + a.cost.replaceAll('x', '').split('{').length - 2 : a.cost.replaceAll('x', '').split('{').length - 1;
				b_mv = isDecimal(b.cost.charAt(1)) ? parseInt(b.cost.substring(1, b.cost.indexOf('}'))) + b.cost.replaceAll('x', '').split('{').length - 2 : b.cost.replaceAll('x', '').split('{').length - 1;
				if (a_mv === b_mv) {
					if (a.card_name === b.card_name) {
						return 0;
					}
					else {
						return (a.card_name < b.card_name) ? -1 : 1;
					}
				}
				else {
					return (a_mv < b_mv) ? -1 : 1;
				}
			}
			else {
				return (a_color_index < b_color_index) ? -1 : 1;
			}
		}

		document.getElementById("search").addEventListener("keypress", function (event) {
			if (event.key === "Enter") {
				event.preventDefault();
				const url = new URL('search', window.location.origin);
				url.searchParams.append('search', document.getElementById("search").value);
				window.location.href = url;
			}
		});
		function randomCard() {
			let i = Math.floor(Math.random() * (card_list_arrayified.length + 1));
			let random_card = card_list_arrayified[i];

			const url = new URL('card', window.location.origin);
			const params = {
				set: random_card.set,
				num: random_card.number,
				name: random_card.card_name
			}
			for (const key in params) {
				url.searchParams.append(key, params[key]);
			}

			window.location.href = url;
		}
	</script>
