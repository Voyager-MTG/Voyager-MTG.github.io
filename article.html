		document.addEventListener("DOMContentLoaded", async function () {
			await fetch('/lists/all-cards.json')
				.then(response => response.json())
				.then(json => {
					card_list = json;
				}).catch(error => console.error('Error:', error));

			card_list_arrayified = card_list.cards;
		});

		function showCardHover(card_name, set = false, num = false) {
			// console.log(set, num);
			for (const card_stats of card_list_arrayified) {
				if (card_stats.card_name == card_name && (!set || card_stats.set == set) && (!num || card_stats.number == num)) {
					const src = "/sets/" + card_stats.set + "-files/img/" + card_stats.number + (card_stats.shape.includes("token") ? "t_" : "_") + card_stats.card_name + ((card_stats.shape.includes("double")) ? "_front" : "") + "." + card_stats.image_type;

					const hover_card = document.getElementById("hover-card");
					hover_card.style.display = "block";
					hover_card.src = src;
					return;
				}
			}
		}

		function moveCardHover(event) {
			document.getElementById("hover-card").style.left = event.pageX + "px";
			document.getElementById("hover-card").style.top = event.pageY - 262 + "px";
		}

		function hideCardHover() {
			document.getElementById("hover-card").style.display = "none";
		}

		document.getElementById("search").addEventListener("keypress", function (event) {
			if (event.key === "Enter") {
				event.preventDefault();
				const url = new URL('search', window.location.origin);
				url.searchParams.append('search', document.getElementById("search").value);
				window.location.href = url;
			}
		});
		function randomCard() {
			let i = Math.floor(Math.random() * (card_list_arrayified.length + 1));
			let random_card = card_list_arrayified[i];

			const url = new URL('card', window.location.origin);
			const params = {
				set: random_card.set,
				num: random_card.number,
				name: random_card.card_name
			}
			for (const key in params) {
				url.searchParams.append(key, params[key]);
			}

			window.location.href = url;
		}
	</script>

		async function isApprovedArticle(article) {

		function parseMarkdown(md) {
			md = md.replaceAll("\r", "");

			// Name
			md = md.replaceAll(/name: (.*?)\n/g, function (_1, name) {
				document.title = name;
				return "# " + name;
			});

			// Writer
			md = md.replaceAll(/author: (.*?)\n/g, function (_1, author) {
				return "#### Written by " + author;
			});

			// Change preview
			md = md.replaceAll(/<change-preview>\n?(.*?)\n(.*?)\n?<\/change-preview>/gm, function (_1, image_1, image_2) {
				return `<div style="display: grid; grid-template-columns: 1fr 0.1fr 1fr; gap: 10px; align-items: center; justify-items: center; width: 100%;"><img style="max-height: 300px;" src="${image_1}"><span style="font-weight: bold; font-size: 100px;">›</span><img style="max-height: 300px;" src="${image_2}"></div>`;
			});

			// Italic bold
			md = md.replaceAll(/\*\*\*(.*?)\*\*\*/g, function (_1, _2) {
				return `<i><b>${_2}</i></b>`;
			});

			// Bold
			md = md.replaceAll(/\*\*(.*?)\*\*/g, function (_1, _2) {
				return `<b>${_2}</b>`;
			});

			// Italic
			md = md.replaceAll(/\*(.*?)\*/g, function (_1, _2) {
				return `<i>${_2}</i>`;
			});

			// Underline
			md = md.replaceAll(/\_\_(.*?)\_\_/g, function (_1, _2) {
				return `<span style="text-decoration: underline;">${_2}</span>`;
			});

			// Strikethrough
			md = md.replaceAll(/\~\~(.*?)\~\~/g, function (_1, _2) {
				return `<span style="text-decoration: line-through;">${_2}</span>`;
			});

			// Links
			md = md.replaceAll(/\[(.*?)\]\((.*?)\)/g, function (_1, _2, _3) {
				return `<a href="${_3}" target="_blank">${_2}</a>`;
			});

			// Headers
			md = md.replaceAll(/(\#+)(.*?)\n/g, function (_1, _2, _3, _4) {
				return `<h${_2.length} id="${_3}">${_3}</h${_2.length}>`;
			});

			// Cards
			md = md.replaceAll(/\[\[(.*?)\]\]/g, function (_1, card_name) {
				return `<span class="card-hover-text" onmouseover="showCardHover('${card_name}')" onmousemove="moveCardHover(event)" onmouseout="hideCardHover()">${card_name}</span>`
			});

			// Linebreaks
			md = md.replaceAll(/\n\n/gm, "<br><br>");

			return `<div class="popout article-content">${md}</div>`;
		}
