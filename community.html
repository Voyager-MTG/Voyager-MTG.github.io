		function gridifyDeck(deck) {

			let card_stats;
			for (const card of card_list_arrayified) {

					card_stats = card;
					break;
				}
			}
			preview_img.src = card_stats ? "/sets/" + card_stats.set + "-files/img/" + card_stats.number + (card_stats.shape.includes("token") ? "t_" : "_") + card_stats.card_name + ((card_stats.shape.includes("double")) ? "_front" : "") + "." + card_stats.image_type : "img/card_back.png";
			preview_img.className = "deck-preview-img";
			preview_img.onclick = function () {
				if (deck.event) {
					window.location.href = `/deck?edeck=${deck.event}-${deck.user}`;
					return;
				}
				window.location.href = `/deck?deck=${deck.user}-${encodeURI(deck.name)}`;
			}
			const deck_name = document.createElement("div");
			deck_name.className = "deck-name";
			deck_name.innerText = deck.name;

			container.appendChild(deck_name);
			container.appendChild(preview_img);
			return container;
		}

		async function getWinningDecks() {
			let recent_event;
			let best_decks = [];
			await getDoc(doc(db, 'info', 'events')).then((doc) => {
				recent_event = doc.data().bestevent;
			});

			await getDoc(doc(db, 'events', recent_event)).then((doc) => {
				const event = doc.data();
				let records = getRecords(event);
				const decks = event.decks;
				for (const user in decks) {
					const deck = decks[user];
					if (records[user][1] <= 1) {
						best_decks.push({ ...deck, event: recent_event, user: user });
					}
				}
			});

			return best_decks;
		}

		function getRecords(event) {
			const swiss_rounds = JSON.parse(event.rounds).swiss;
			let records = {};
			for (const round_name in swiss_rounds) {
				let round = swiss_rounds[round_name];
				for (const match of round) {
					for (const player in match) {
						let score = Number(match[player]);
						if (!records.hasOwnProperty(player)) {
							records[player] = [0, 0];
						}
						records[player][score == 2 ? 0 : 1] += 1;
					}
				}
			}

			return records;
		}

		function newDeck(a, b) {
			if (a.last_modified && !b.last_modified) {
				return -1;
			}
			if (!a.last_modified && b.last_modified) {
				return 1;
			}
			if (!a.last_modified && !b.last_modified) {
				return 0;
			}

			let a_date = {};
			let b_date = {};

			let a_split = a.last_modified.split(',');
			let a_split2 = a_split[0].split('-');

			a_date.day = Number(a_split2[0]);
			a_date.month = Number(a_split2[1]);
			a_date.year = Number(a_split2[2]);

			a_date.hour = Number(a_split[1].split(":")[0]);
			a_date.min = Number(a_split[1].split(":")[1]);

			let b_split = b.last_modified.split(',');
			let b_split2 = b_split[0].split('-');

			b_date.day = Number(b_split2[0]);
			b_date.month = Number(b_split2[1]);
			b_date.year = Number(b_split2[2]);

			b_date.hour = Number(b_split[1].split(":")[0]);
			b_date.min = Number(b_split[1].split(":")[1]);

			if (a_date.year > b_date.year) {
				return -1;
			}
			if (a_date.year < b_date.year) {
				return 1;
			}
			if (a_date.month > b_date.month) {
				return -1;
			}
			if (a_date.month < b_date.month) {
				return 1;
			}
			if (a_date.day > b_date.day) {
				return -1;
			}
			if (a_date.day < b_date.day) {
				return 1;
			}
			if (a_date.hour > b_date.hour) {
				return -1;
			}
			if (a_date.hour < b_date.hour) {
				return 1;
			}
			if (a_date.min > b_date.min) {
				return -1;
			}
			if (a_date.min < b_date.min) {
				return 1;
			}
			return 0;
		}

			});

			const preset_dropdown = document.createElement("select");
			preset_dropdown.id = "presets";
			preset_dropdown.className = "preset-dropdown popout";

			for (const optname in search_options) {
				const optval = search_options[optname];
				const opt = document.createElement("option");
				opt.innerText = optname;
				opt.value = optval;
				preset_dropdown.appendChild(opt);
			}

			preset_dropdown.onchange = () => {
				const val = document.getElementById("presets").value;

				search_value = val == "custom" ? "" : val;
				reMakeCardsTab();
			}

			preset_dropdown.value = getCurrentPreset();

			let top_100_cards_obj = search();
			let full_top_100_cards = top_100_cards_obj.full;
			let top_100_cards = top_100_cards_obj.searched;

			top_100_cards.sort(topCardSorter);
			full_top_100_cards.sort(topCardSorter);

			let rank = 1;
			let i = 0;
			let j = 0;
			let prev_card;

			let full_ranks = {};
			let full_rank_temp = 1;

			for (const card of full_top_100_cards) {
				if (prev_card) {
					const prev_card_rate = (stats[prev_card.card_name].event_count + stats[prev_card.card_name].user_count) / all_decks.length;
					const card_rate = (stats[card.card_name].event_count + stats[card.card_name].user_count) / all_decks.length;
					if (prev_card_rate > card_rate) {
						full_rank_temp = j + 1;
					}
				}

				full_ranks[card.card_name] = full_rank_temp;

				j++;
				prev_card = full_top_100_cards[j - 1];
			}

			for (const card of top_100_cards) {
				if (prev_card) {
					const prev_card_rate = (stats[prev_card.card_name].event_count + stats[prev_card.card_name].user_count) / all_decks.length;
					const card_rate = (stats[card.card_name].event_count + stats[card.card_name].user_count) / all_decks.length;
					if (prev_card_rate > card_rate) {
						rank = i + 1;
					}
				}
				let full_rank = full_ranks[card.card_name];
				const card_ele = makeCard(card, stats[card.card_name], rank, full_rank);
				cards_container.appendChild(card_ele);
				i++;
				prev_card = top_100_cards[i - 1];
			}

			header_container.appendChild(search_input);
			header_container.appendChild(preset_dropdown);

			content_container.appendChild(header_container);
			content_container.appendChild(cards_container);

			return content_container;
		}

			document.getElementById("main-tab").innerHTML = "";

			for (const val of Object.values(search_options)) {

		}

			const a_playrate = (stats[a.card_name].event_count + stats[a.card_name].user_count) / all_decks.length;
			const b_playrate = (stats[b.card_name].event_count + stats[b.card_name].user_count) / all_decks.length;

			return (a_playrate > b_playrate) ? -1 : 1;
		}

		function search() {
			let search_results = [];
			let card_list_cleaned = [];
			let searchTerms = search_value.toLowerCase();

			for (const card of card_list_arrayified) {
				if ((card.shape.includes("token") && !searchTerms.includes("*t:token") && !searchTerms.includes("t:token")) || (card.type.includes("Basic") && !searchTerms.includes("t:basic"))) {
					continue;
				}

				if ((card.set == "HEL") && !searchTerms.includes("+e:hel") && !searchTerms.includes("e:hel")) {
					continue;
				}

				let skip_iter = false;
				for (const _card of card_list_cleaned) {
					if (_card.card_name == card.card_name) {
						skip_iter = true;
					}
				}

				if (skip_iter) continue;

				card_list_cleaned.push(card);

				let searched = searchAllTokens(card, tokenizeTerms(searchTerms));

				if (searched) {
					search_results.push(card);
				}
			}

			return { searched: getTop100(search_results), full: (card_list_cleaned) };
		}

		function tokenizeTerms(searchTerms) {
			let tokenRegex = /-?\w*[!:<>=]?(([^ "\(\)\/“”]+)|(\".+?\")|(\(.+?\))|(\/.+?\/)|(\“.+?\”))/g;
			let searchTokens = searchTerms.match(tokenRegex);

			return searchTokens;
		}

		function searchAllTokens(card, tokens) {
			if (tokens == null || tokens == '') {
				return true;
			}
			for (let i = 0; i < tokens.length; i++) {
				if (tokens[i].charAt(0) == '+') {
					return searchAllTokens(card, tokens.slice(0, i)) && searchAllTokens(card, tokens.slice(i + 1));
				}
				if (tokens[i] == "or") {
					return searchAllTokens(card, tokens.slice(0, i)) || searchAllTokens(card, tokens.slice(i + 1));
				}
			}

			for (let token of tokens) {
				if (token.charAt(0) == '-') {
					return !searchToken(card, token.substring(1)) && (tokens.length == 1 ? true : searchAllTokens(card, tokens.slice(1)));
				}
				if (token.charAt(0) == '(') {
					return searchAllTokens(card, tokenizeTerms(token.substring(1, token.length - 1))) && (tokens.length == 1 ? true : searchAllTokens(card, tokens.slice(1)));
				}
				else {
					return searchToken(card, token) && (tokens.length == 1 ? true : searchAllTokens(card, tokens.slice(1)));
				}
			}
		}

		function removeDuplicateChars(str) {
			let ret_str = '';

			for (const c of str) {
				if (!ret_str.includes(c)) {
					ret_str += c;
				}
			}

			return ret_str;
		}

		function convertToMV(cost) {
			let mv = 0;

			let costTokens = cost.substring(1, cost.length - 1).replaceAll("}{", " ").split(' ');
			for (const token of costTokens) {
				if (isDecimal(token)) {
					mv += parseInt(token);
				}
				// 2brid
				else if (token.includes('2')) {
					mv += 2;
				}
				else if (token != "x" && token != "") {
					mv += 1;
				}
			}

			return mv;
		}

		function searchToken(card, token) {
			let card_stats = [];

			for (var key in card) {
				if (isNaN(card[key])) {
					card_stats[key] = card[key].toLowerCase();
				}
				else {
					card_stats[key] = card[key];
				}
			}

			let card_name = card_stats.card_name;
			let card_color = card_stats.color;
			let card_rarity = card_stats.rarity;
			let card_type = card_stats.type;
			// 4: collector number
			let card_ci = removeDuplicateChars(card_stats.color_identity);
			let card_cost = card_stats.cost;
			let card_mv = convertToMV(card_cost);
			//Strip out the lingering [i][/i] and [b][/b] tags while we're searching just in case someone decided to bold something in the
			//middle of their rules text for some reason
			let card_oracle_text = card_stats.rules_text != "" ? card_stats.rules_text.replace(/\[(\/)?([ib])\]/g, "") : card_stats.special_text.replace(/\[(\/)?([ib])\]/g, "");
			let card_power = card_stats.pt.substring(0, card_stats.pt.indexOf('/'));
			let card_toughness = card_stats.pt.substring(card_stats.pt.indexOf('/') + 1);
			let card_shape = card_stats.shape;
			let card_set = card_stats.set;
			let card_loyalty = card_stats.loyalty;
			let card_notes = card_stats.notes;
			let card_artist = card_stats.artist;
			let card_color_2 = "";
			let card_cost_2 = "";
			let card_power_2 = "";
			let card_toughness_2 = "";
			let card_loyalty_2 = ""

			let color_map = new Map([
				["white", "w"],
				["blue", "u"],
				["var(--text-color)", "b"],
				["red", "r"],
				["green", "g"],
				["silver", "i"],
				["azorius", "wu"],
				["dimir", "ub"],
				["rakdos", "br"],
				["gruul", "rg"],
				["selesnya", "gw"],
				["orzhov", "wb"],
				["golgari", "bg"],
				["simic", "gu"],
				["izzet", "ur"],
				["boros", "rw"],
				["esper", "wub"],
				["grixis", "ubr"],
				["jund", "brg"],
				["naya", "rgw"],
				["bant", "gwu"],
				["abzan", "wbg"],
				["sultai", "bgu"],
				["temur", "gur"],
				["jeskai", "urw"],
				["mardu", "rwb"],
			]);

			// two cards in one
			if (card_shape.includes("adventure") || card_shape.includes("double") || card_shape.includes("spli")) {
				card_name = card_name + "	" + card_stats.card_name2;
				card_type = card_type + "	" + card_stats.type2;
				card_oracle_text = card_oracle_text + "	" + (card_stats.rules_text2 != "" ? card_stats.rules_text2.replace(/\[(\/)?([ib])\]/g, "") : card_stats.special_text2.replace(/\[(\/)?([ib])\]/g, ""));
				card_color_2 = card_stats.color2;
				card_cost_2 = card_stats.cost2;
				card_power_2 = card_stats.pt2.substring(0, card_stats.pt2.indexOf('/'));
				card_toughness_2 = card_stats.pt.substring(card_stats.pt.indexOf('/') + 1);
				card_loyalty_2 = card_stats.loyalty2;
			}

			token = token.replaceAll("~", card_name).replaceAll("cardname", card_name).replaceAll('"', '').replaceAll('“', '').replaceAll('”', '');

			const modifierRegex = /[!:<>=]+/g;
			const match = token.match(modifierRegex);

			if (match) {
				const modifier = match[0];
				const term = token.substring(0, token.indexOf(modifier));
				let check = token.substring(token.indexOf(modifier) + modifier.length);

				if (check.charAt(0) == '/') {
					check = check.substring(1);
				}
				if (check.charAt(check.length - 1) == '/') {
					check = check.substring(0, check.length - 1);
				}

				if (color_map.has(check)) {
					check = color_map.get(check);
				}

				// availableTokens = ["mv", "c", "ci", "t", "o", "pow", "tou", "r", "is"]

				/* template
				if (term == "mv")
				{
					if (modifier == "!" || modifier == "=")
					{
	
					}
					else if (modifier == ":")
					{
	
					}
					else if (modifier == "<")
					{
	
					}
					else if (modifier == ">")
					{
	
					}
				} */
				if (term == "mv" || term == "cmc") {
					if (modifier == "!" || modifier == "=") {
						return (card_mv == check);
					}
					else if (modifier == ":") {
						return (card_mv == check);
					}
					else if (modifier == "<") {
						return (card_mv < check);
					}
					else if (modifier == ">") {
						return (card_mv > check);
					}
					else if (modifier == "<=") {
						return (card_mv <= check);
					}
					else if (modifier == ">=") {
						return (card_mv >= check);
					}
				}
				if (term == "c" || term == "color" || term == "colour") {
					if (!isNaN(check)) {
						if (modifier == "!" || modifier == "=") {
							return card_color.length == parseInt(check);
						}
						else if (modifier == ":") {
							return card_color.length == parseInt(check);
						}
						else if (modifier == "<") {
							return card_color.length < parseInt(check);
						}
						else if (modifier == ">") {
							return card_color.length > parseInt(check);
						}
						else if (modifier == "<=") {
							return card_color.length <= parseInt(check);
						}
						else if (modifier == ">=") {
							return card_color.length >= parseInt(check);
						}
					}
					else {
						card_color = card_color == "" ? "c" : card_color;
						if (check == "m") {
							if (modifier == "<") {
								return card_color.length < 2;
							}
							else {
								return card_color.length > 1;
							}
						}
						else if (modifier == "!" || modifier == "=") {
							return (card_color.split("").sort().join("") == check.split("").sort().join(""));
						}
						else if (modifier == ":") {
							return hasAllChars(card_color, check);
						}
						else if (modifier == "<") {
							return card_color == "c" || (check.length > card_color.length && hasAllChars(check, card_color));
						}
						else if (modifier == ">") {
							return card_color.length > check.length && hasAllChars(card_color, check);
						}
						else if (modifier == "<=") {
							return card_color == "c" || hasAllChars(check, card_color);
						}
						else if (modifier == ">=") {
							return hasAllChars(card_color, check);
						}
					}
				}
				if (term == "cost" || term == "mana") {
					if (modifier == "!" || modifier == "=" || modifier == ":") {
						card_cost_cleaned = card_cost.replaceAll('{', '').replaceAll('}', '');
						return check == card_cost || check == card_cost_cleaned;
					}
				}
				if (term == "ci" || term == "id") {
					if (!isNaN(check)) {
						card_ci = card_ci == "c" ? "" : card_ci;
						if (modifier == "!" || modifier == "=") {
							return card_ci.length == parseInt(check);
						}
						else if (modifier == ":") {
							return card_ci.length <= parseInt(check);
						}
						else if (modifier == "<") {
							return card_ci.length < parseInt(check);
						}
						else if (modifier == ">") {
							return card_ci.length > parseInt(check);
						}
						else if (modifier == "<=") {
							return card_ci.length <= parseInt(check);
						}
						else if (modifier == ">=") {
							return card_ci.length >= parseInt(check);
						}
					}
					else {
						if (modifier == "!" || modifier == "=") {
							return (card_ci.split("").sort().join("") == check.split("").sort().join(""));
						}
						else if (modifier == ":") {
							return card_ci == "c" || hasAllChars(check, card_ci);
						}
						else if (modifier == "<") {
							return card_ci == "c" || (check.length > card_ci.length && hasAllChars(check, card_ci));
						}
						else if (modifier == ">") {
							return card_ci.length > check.length && hasAllChars(card_ci, check);
						}
						else if (modifier == "<=") {
							return card_ci == "c" || hasAllChars(check, card_ci);
						}
						else if (modifier == ">=") {
							return hasAllChars(card_ci, check);
						}
					}
				}
				if (term == "t" || term == "type") {
					if (modifier == ":") {
						let regex = new RegExp("\\b" + check + "\\b");
						return regex.test(card_type);
					}
					/* unsupported flows
					if (modifier == "!" || modifier == "=")
					{
	
					}
					else if (modifier == "<")
					{
	
					}
					else if (modifier == ">")
					{
	
					} */
				}
				if (term == "o" || term == "oracle" || term == "text") {
					if (modifier == ":") {
						let regex = new RegExp(check.replaceAll("+", "\\+"));
						return regex.test(card_oracle_text);
					}
					/* unsupported flows
					if (modifier == "!" || modifier == "=")
					{

					{

					{

				}
				if (term == "pow" || term == "power") {
					if (modifier == "!" || modifier == "=") {
						return (card_power == check);
					}
					else if (modifier == ":") {
						return (card_power == check);
					}
					else if (modifier == "<") {
						return (card_power < check);
					}
					else if (modifier == ">") {
						return (card_power > check);
					}
					else if (modifier == "<=") {
						return (card_power <= check);
					}
					else if (modifier == ">=") {
						return (card_power >= check);

				}
				if (term == "tou" || term == "toughness") {
					if (modifier == "!" || modifier == "=") {
						return (card_toughness == check);
					}
					else if (modifier == ":") {
						return (card_toughness == check);
					}
					else if (modifier == "<") {
						return (card_toughness < check);

					else if (modifier == ">") {
						return (card_toughness > check);
					}

						return (card_toughness <= check);
					}
					else if (modifier == ">=") {
						return (card_toughness >= check);

				}
				if (term == "r" || term == "rarity") {
					rarities = ["common", "uncommon", "rare", "mythic"];
					for (const rarity of rarities) {
						if (rarity.startsWith(check)) {

					else if (modifier == "<") {

					else if (modifier == ">") {
						return rarities.includes(card_rarity) && rarities.indexOf(card_rarity) > rarities.indexOf(check);
					}
					else if (modifier == "<=") {
						return rarities.includes(card_rarity) && rarities.indexOf(card_rarity) <= rarities.indexOf(check);
					}
					else if (modifier == ">=") {
						return rarities.includes(card_rarity) && rarities.indexOf(card_rarity) >= rarities.indexOf(check);

				}
				if (term == "e" || term == "set") {
					let set_longname = "";

				if (term == "keyword" || term == "kw" || term == "has") {

						regex_kw2 = new RegExp(`(^|\n)${check} `, "g");
						return regex_kw1.test(card_oracle_text) || regex_kw2.test(card_oracle_text);

				if (term == "f" || term == "format") {

								set_formats = set.formats.toLowerCase().replace(' ', '').split(',');

								for (const format of set_formats) {

				if (term == "is") {

						if (check == "permanent") {

						if (check == "hybrid") {
							for (let i = 0; i < card_cost.length - 2; i++) {

									return true;
								}
							}
							return false;
						}
						if (check == "sanctum") {
							let regex = new RegExp("((P|p)athbound|(H|h)eir–)");
							if (regex.test(card_oracle_text)) {
								return true;
							} else {
								if (card_type.includes("wonder") || card_type.includes("erysite") || card_type.includes("realm") || card_type.includes("frontier")) {

						if (check == "dfc") {

						if (check == "mdfc") {
							return card_shape.includes("modal") && card_shape.includes("double");

						if (check == "removal") {

						if (check == "ca" || check == "cardadvantage" || check == "draw") {

						if (check == "wipe" || check == "wrath" || check == "boardwipe") {

						if (check == "utilityland" || check == "utility land" || check == "utility-land" || check == "utility_land") {

					/* unsupported flows
					else if (modifier == "<")

					} */

				if (term == "tag") {

						if (check == "removal") {

						}
						if (check == "ca" || check == "cardadvantage" || check == "draw") {

						}
						if (check == "wipe" || check == "wrath" || check == "boardwipe") {

						}
						if (check == "wish" || check == "fetch") {

				if (term == "a" || term == "art" || term == "artist") {

					}
				}
				if (term == "ft" || term == "flavor" || term == "flavour" || term == "flavortext" || term == "flavourtext") {
					if (modifier == "!" || modifier == "=") {

					else if (modifier == ">") {
						return card_stats.flavor_text > check;

				if (term == "lore") {

				if (term == "designer" || term == "design") {

				}
				if (term == "size" || term == "pt") {
					let searched_power = parseInt(check.split("/")[0]);
					let searched_toughness = parseInt(check.split("/")[1]);
					function search_tou(check, modifier, card_toughness) {
						if (modifier == "!" || modifier == "=") {
							return (card_toughness == check);
						}
						else if (modifier == ":") {
							return (card_toughness == check);

							return (card_toughness <= check);
						}
						else if (modifier == ">=") {
							return (card_toughness >= check);

					function search_pow(check, modifier, card_power) {
						if (modifier == "!" || modifier == "=") {
							return (card_power == check);
						}
						else if (modifier == ":") {
							return (card_power == check);
						}
						else if (modifier == "<") {
							return (card_power < check);
						}
						else if (modifier == ">") {
							return (card_power > check);
						}
						else if (modifier == "<=") {
							return (card_power <= check);
						}
						else if (modifier == ">=") {
							return (card_power >= check);
						}
					}
					return search_pow(searched_power, modifier, card_power) && search_tou(searched_toughness, modifier, card_toughness);
				}
				if (modifier == ":" || modifier == "=" || modifier == "!") {
					let regex = new RegExp(`!tag<${term}> ${check}\\b`);
					return regex.test(card_notes);

			}
			let regex = new RegExp(token.replaceAll("+", "\\+"));
			return (regex.test(card_stats.special_text) && (localStorage.getItem('settings.searchalias') == "On")) || card_name.includes(token);
		} function isDecimal(char) {
			return char >= '0' && char <= '9';

		function isWish(card) {
			const regex = /(reveal|put) (.*?) from your sanctum/gi;

			return regex.test(card.rules_text);
		}

		function isWipe(card) {
			const regex = /(((destroy|exile) (all|each) creatures?)|(deals [1234567890]+? damage to each)|(each ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ gets [+-][1234567890]+?\/-[1234567890]+?)|((put|return) each ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ (to its owner['’]s hand|on (the)? ?(top|bottom)|(into its owner['’]s sanctum))))/gi;

			return regex.test(card.rules_text);
		}

		function isCA(card) {
			const regex = /(Clue token|[Ii]nvestigate)|[Dd]raw|[Dd]raft|(play|cast) ([^\n.]+ (from exile|exiled)|(one of )?those cards|them|it this turn|it until)|(graveyard to|into) your hand|\b(?:return\W+(?:\w+\W+){0,5}?to your hand|to your hand\W+(?:\w+\W+){0,5}?return)\b/gi;

			return regex.test(card.rules_text);
		}


		function isRemoval(card) {
			const regex = /((destroy)|(deals [1234567890]+? damage to (any|target|each) (creature|nonplayer|target|planeswalker))|((target|each) (player|opponent) sacrifices?)|(Exile (target|each) ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+)|(fights)|(return (target|each) ((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+ to its owner['’]s hand)|(loses all abilities)|(can['’]t attack or block)|(doesn['’]t untap during its controllers untap)|((target|each) (((nonland|permanent|creature|artifact|enchantment|planeswalker|battle|land|kindred|legendary|snow) ?)+) gets [+-][1234567890X]+?\/-[X123456789]+?)|(put (?!card)(.*?) on the (top|bottom)))/gi;

			if (card.rules_text.includes("exile") && card.rules_text.includes("return it to the")) return false;

			return regex.test(card.rules_text);
		}

		function isKindred(card) {

e|Flagbearer|Gamer|Guest|Horror|Incarnation|Inquisitor|Juggernaut|Knight|Leviathan|Mercenary|Minion|Monger|Monk|Mount|Mutant|Mystic|Ninja|Noble|Nomad|Peasant|Performer|Pilot|Pirate|Praetor|Primarch|Processor|Ranger|Rebel|Reflection|Rigger|Rogue|Samurai|Scientist|Scion|Scout|Serf|Shaman|Skeleton|Soldier|Spawn|Spellshaper|Spirit|Survivor|Thopter|Toy|Vampire|Warlock|Warrior|Werewolf|Wizard|Zombie)|creature type)/gi;

			return regex.test(card.rules_text);
		}

		function isRecurrable(card) {
			const re = `((You may cast (this card|${card.card_name}) from your graveyard)|(return (this card|${card.card_name}) from your graveyard)|(put (this card|${card.card_name}) from your graveyard))`;
			const regex = new RegExp(re, "gi");

			return regex.test(card.rules_text);
		}

		function isUtilityLand(card) {
			const regex = /({.}+?): [^a][^d][^d].*/gi;

			return regex.test(card.rules_text) && card.type.includes("land") && !card.card_name.includes("drifting");
		}
		function tokenize(text) {
			let tokens = [];

			for (let i = 0; i < text.length; i++) {
				if (i < text.length - 1) {
					if (text[i + 1] == '/') {
						tokens.push(text.substring(i, i + 3));
						i = i + 2;
					}
					else if (isDecimal(text[i]) && isDecimal(text[i + 1])) {
						tokens.push(text.substring(i, i + 2));
						i = i + 1;
					}
					else {
						tokens.push(text[i]);
					}
				}
				else {
					tokens.push(text[i]);
				}
			}

			return tokens;
		}

		function symbolize(text) {
			//This isn't needed now that the { & } are put into the cost & text by the exporter
			//let tokens = tokenize(text);
			//let symText = "";
			//for (const token of tokens)
			//{
			//	symText = symText + "{" + token + "}";
			//}

			return formatTextHTML(text);
		}

		function formatTextHTML(str) {
			if (!str)
				return "";
			str = str.replace(/[{]([^}]+)[}]/g, function (matched, _1) {
				let letters = _1.toLowerCase()
				return `<span class="mana mana-cost ${isText(letters)} mana-` + letters + '"></span>';
			})
			return str;
		}

		function getTop100(list) {
			let top_100_cards = [];
			for (const card of list) {
				let skip_iter = false;

				for (const top_card of top_100_cards) {
					if (card.card_name == top_card.card_name) {
						skip_iter = true;
					}
				}

				if (skip_iter) continue;

				if (top_100_cards.length < 100) {
					top_100_cards.push(card);
					continue;
				}

				let lowest_card_index = 0;
				let lowest_card_val = 100;
				let i = 0;
				for (const top_card of top_100_cards) {
					const top_card_stats = stats[top_card.card_name];
					const top_card_playrate = (top_card_stats.event_count + top_card_stats.user_count) / all_decks.length;

					if (top_card_playrate < lowest_card_val) {
						lowest_card_val = top_card_playrate;
						lowest_card_index = i;
					}

					i++;
				}

				top_100_cards.splice(lowest_card_index, 1, card);
			}

			return top_100_cards;
		}
